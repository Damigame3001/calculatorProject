<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
<div class="bod d-flex justify-content-center align-items-center">
    <div style="width: 350px; height: 700px;" class="calculator text-center p-3">
        <input class="result border-0 text-right" id="result" readonly>
        <div class="buttons d-flex justify-content-center flex-wrap mt-4">
            <button class="btn btn-light" onclick="clearResult()">AC</button>
            <button class="btn btn-light" onclick="toggleSign('+/-')">+/-</button>
            <button class="btn btn-light" onclick="calculatePercentage()">%</button>
            <button class="btn btn-warning" onclick="appendToResult('/')">รท</button>


            <button class="btn btn-secondary" onclick="appendToResult('7')">7</button>
            <button class="btn btn-secondary" onclick="appendToResult('8')">8</button>
            <button class="btn btn-secondary" onclick="appendToResult('9')">9</button>
            <button class="btn btn-warning" onclick="appendToResult('*')">ร</button>

    
            <button class="btn btn-secondary" onclick="appendToResult('4')">4</button>
            <button class="btn btn-secondary" onclick="appendToResult('5')">5</button>
            <button class="btn btn-secondary" onclick="appendToResult('6')">6</button>
            <button class="btn btn-warning" onclick="appendToResult('-')">-</button>

            <button class="btn btn-secondary" onclick="appendToResult('1')">1</button>
            <button class="btn btn-secondary" onclick="appendToResult('2')">2</button>
            <button class="btn btn-secondary" onclick="appendToResult('3')">3</button>
            <button class="btn btn-warning" onclick="appendToResult('+')">+</button>
    
            
            <button style="width: 145px;" class="btn btn-secondary rounded-pill" onclick="appendToResult('0')">0</button>
            <button class="btn btn-secondary" onclick="appendToResult('.')">.</button>
            <button class="btn btn-warning" onclick="calculate()">=</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="./calcFunc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
